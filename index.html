<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://i.etsystatic.com/isla/3b33c2/64261003/isla_500x500.64261003_sv6zw4yw.jpg?version=0">
  <title> Tosan Agbeyegbe's Links </title>
  <style>
    * {
    border: 1px red dashed;
  }
    html {
      min-height: 100%;
      }

    body {
      min-height: 100%;
      padding-top: 10px;
      padding-bottom: 10px;
      background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
      color: rgba(255, 255, 255, 1.0);
      font-family: "Raleway";
      }

    .avatar-image {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 64px;
      }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
      }

    a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;
      }

    .item {
      background-color: rgba(149, 123, 173, 0.5);
      border-radius: 200px;
      padding: 5px 53px 5px 5px;
      box-shadow: 2px 2px 10px 0px rgba(122, 32, 122, 0.25);
      }
    .main-container {
      max-width: 640px;
      margin: auto;
      }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
      }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: "Playfair Display";
      font-size: 24px;
      font-weight: 900;
      }

    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      }

    .item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      }

    .link-text {
      text-align: center;
      flex-grow: 1;
      }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-row">
      <img src="Profile Pic.jpg" alt="Tosan Agbeyegbe Headshot">
    </div>
    <div class="name-row">
      Name goes here
    </div>
    <div class="social-icons-row">
      Social Links goes here
    </div>
    <div class="links-row">
      <div class="item">
        First link goes here
      </div>
      <div class="item">
        Second link goes here
      </div>
      <div class="item">
        Third link goes here
      </div>
      <div class="item">
        Fourth link goes here
      </div>
    </div> <!-- This is for the links-->
  </div> <!--this is for the main container-->
</body>

</html>
