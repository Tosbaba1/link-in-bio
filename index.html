<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <link rel="icon" type="image/png" href="Profile Pic.jpg">
  <title> Tosan Agbeyegbe's Links </title>
  <style>
    html {
      min-height: 100%;
      }

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(45deg, #2b5594, #4d4f98, #6c4594, #863889, #9c2876, #ab175e, #b21242, #b02323); /* made at https://learnui.design/tools/gradient-generator.html */
      color: rgba(255, 255, 255, 1.0);
      font-family: "Raleway";
      }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
      }

    a {
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;
      }

    .item {
      background-color: rgba(49, 56, 102, 0.5);
      border-radius: 200px;
      padding: 5px 53px 5px 5px;
      box-shadow: 2px 2px 10px 0px rgba(122, 32, 122, 0.25);
      }
    .main-container {
      max-width: 640px;
      margin: auto;
      }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
      }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-family: "Playfair Display";
      font-size: 24px;
      font-weight: 900;
      }

    .social-icons-row {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      }

    .item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      }

    .link-text {
      text-align: center;
      flex-grow: 1;
      }

    .social-icon {
      font-size: 32px; /* adjust as needed */
      }

  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-row">
      <img src="Profile Pic.jpg" alt="Tosan Agbeyegbe Headshot" class="avatar-image">
    </div>
    <div class="name-row">
      Tosan (Oritsematosan) Agbeyegbe
    </div>
    <div class="social-icons-row">
      <a href="https://github.com/Tosbaba1" target="_blank">
        <i class="fa-brands fa-github social-icon"></i>
      </a>
      <a href="https://www.linkedin.com/in/tosanagbeyegbe/" target="_blank">
        <i class="fa-brands fa-linkedin social-icon"></i>
      </a>
    </div>
    <div class="links-row">
      <div class="item">
        <img src="Travel.jpg" class="thumbnail">
        <a href="https://docs.google.com/spreadsheets/d/1qgAe3a7WtB35lq8OrKlgdrXPJ0uUQykvHZOhgCK2WXE/htmlview" target="_blank" class="link-text">
          Travel Discount Codes
        </a>
      </div>
      <div class="item">
        <img src="Booth Logo.jpeg" class="thumbnail">
        <a href="https://www.chicagobooth.edu/mba/early-career-programs/chicago-booth-scholars" target="_blank" class="link-text">
          Chicago Booth Scholars Program
        </a>
      </div>
      <div class="item">
        <img src="Etsy Logo.jpeg" class="thumbnail">
        <a href="https://www.etsy.com/shop/ProFashionApp" target="_blank" class="link-text">
          Etsy - ProFashionApp
        </a>
      </div>
    </div> <!-- This is for the links-->
  </div> <!--this is for the main container-->
</body>

</html>
